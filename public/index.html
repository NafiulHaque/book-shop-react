  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var $c = jQuery.noConflict();
    $c(document).on('ready', function () {

      $c(".regular").slick({
        dots: true,

        infinite: true,

        slidesToShow: 5,
        slidesToScroll: 3,
        responsive: [{

          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            infinite: true
          }

        }, {

          breakpoint: 700,
          settings: {
            slidesToShow: 2,
            dots: true
          }

        }, {

          breakpoint: 300,
          settings: "unslick" // destroys slick

        }]
      });

      $c(".cap").slick({

        arrow: false,
        infinite: true,

        slidesToShow: 1,
        slidesToScroll: 1,
        responsive: [{

          breakpoint: 1024,
          settings: {
            slidesToShow: 1,
            infinite: true
          }

        }, {

          breakpoint: 700,
          settings: {
            slidesToShow: 1,
            dots: true
          }

        }, {

          breakpoint: 300,
          settings: "unslick" // destroys slick

        }]




      });


    });
  </script>
